machine:
  java:
    version: oraclejdk8

checkout:
    post:
        - git submodule sync
        - git submodule update --init --recursive
        - (cd Glowkit && mvn install)
        - mvn package
test:
    post:
        - cp target/*.jar $CIRCLE_ARTIFACTS/

deployment:
  # docker images deployment on Docker Hub (https://hub.docker.com/)
  hub:
    branch: master
